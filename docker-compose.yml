version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: musinsa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mudosa_dev
      MYSQL_USER: mudosa_master
      MYSQL_PASSWORD: mudosa
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Redis
  redis:
    image: redis:7-alpine
    container_name: musinsa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Spring Boot ì•±
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musinsa-app
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: mudosa_dev
      DB_USERNAME: mudosa_master
      DB_PASSWORD: mudosa
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      TOSS_SECRET_KEY: ${TOSS_SECRET_KEY}
      TOSS_CLIENT_KEY: ${TOSS_CLIENT_KEY}
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  mysql_data:
  redis_data:
