version: '3.8'

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: musinsa-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - /data/mysql:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Redis
  redis:
    image: redis:7-alpine
    container_name: musinsa-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /data/redis:/data

  # Spring Boot 앱
  app:
    image: ${DOCKERHUB_USERNAME}/musinsa-server:${IMAGE_TAG:-latest}
    container_name: musinsa-app
    restart: always
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      TOSS_SECRET_KEY: ${TOSS_SECRET_KEY}
      TOSS_CLIENT_KEY: ${TOSS_CLIENT_KEY}
      SERVER_PORT: 8080
    expose:
      - "8080"
    volumes:
      - /data/app/logs:/app/logs

  # Nginx (리버스 프록시)
  nginx:
    image: nginx:alpine
    container_name: musinsa-nginx
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /data/nginx/logs:/var/log/nginx
      - /data/certbot/conf:/etc/letsencrypt:ro
      - /data/certbot/www:/var/www/certbot:ro

  # SSL 인증서 자동 갱신
  certbot:
    image: certbot/certbot:latest
    container_name: musinsa-certbot
    volumes:
      - /data/certbot/conf:/etc/letsencrypt
      - /data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
