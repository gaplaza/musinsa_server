logging:
  level:
    com.mudosa.musinsa: debug
    org.springframework.web: info
    org.hibernate.SQL: debug
    # 쿼리 파라미터 바인딩 로그
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    # 쿼리 통계 로그
    org.hibernate.stat: debug
