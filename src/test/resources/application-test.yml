spring:
  # H2 In-Memory DB (테스트용)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  # JPA 테스트 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        # 쿼리 실행 횟수 통계 활성화
        generate_statistics: true
        # 배치 크기 설정
        jdbc:
          batch_size: 50

# MyBatis 설정 (Settlement 집계 테스트용 - settlement 매퍼만 로드)
mybatis:
  mapper-locations: classpath:mappers/settlement/*.xml
  type-aliases-package: com.mudosa.musinsa.settlement.batch.dto
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


