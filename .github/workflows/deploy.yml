name: Deploy to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Create SSH key file
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # SSH 디렉토리 생성
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

        # SSH known_hosts에 EC2 추가 (fingerprint 확인 스킵)
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

        # JAR 파일 업로드
        scp -i private_key.pem build/libs/server-0.0.1-SNAPSHOT.jar $EC2_USER@$EC2_HOST:~/mudosa/app.jar

        # 애플리케이션 재시작 (systemd 사용)
        ssh -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
          # systemd로 재시작
          sudo systemctl restart mudosa.service

          # 시작 대기 (애플리케이션 시작까지 충분한 시간)
          echo "Waiting for application to start..."
          sleep 25

          # 서비스 상태 확인
          sudo systemctl is-active mudosa.service

          # 헬스체크 (8080 포트)
          if curl -s http://localhost:8080/actuator/health | grep -q "status"; then
            echo "Application started successfully on port 8080"
          else
            echo "Application health check failed on port 8080"
            sudo journalctl -u mudosa.service -n 50
            exit 1
          fi
        EOF

    - name: Cleanup
      if: always()
      run: rm -f private_key.pem