name: Deploy to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Create SSH key file
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # SSH 디렉토리 생성
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

        # SSH known_hosts에 EC2 추가 (fingerprint 확인 스킵)
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

        # JAR 파일 업로드
        scp -i private_key.pem build/libs/server-0.0.1-SNAPSHOT.jar $EC2_USER@$EC2_HOST:~/mudosa/app.jar

        # 애플리케이션 재시작
        ssh -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
          # 기존 프로세스 종료
          pkill -f app.jar || true

          # 새 애플리케이션 시작
          cd ~/mudosa
          nohup java -jar -Dspring.profiles.active=prod app.jar > app.log 2>&1 &

          # 시작 대기
          sleep 10

          # 헬스체크
          if curl -f http://localhost:8080/actuator/health; then
            echo "Application started successfully"
          else
            echo "Application health check failed"
            exit 1
          fi
        EOF

    - name: Cleanup
      if: always()
      run: rm -f private_key.pem